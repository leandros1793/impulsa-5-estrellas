        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .success-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 { color: #333; margin-bottom: 15px; font-size: 32px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; font-size: 16px; }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .plan-info {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #667eea;
        }
        .plan-info h3 { color: #667eea; margin-bottom: 10px; font-size: 18px; }
        .features { text-align: left; margin-top: 15px; list-style: none; }
        .features li { color: #666; margin: 8px 0; font-size: 14px; }
        .redirect-info { color: #999; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

            </ul>
        </div>
        
        <div class="loading"></div>
        
        <p class="redirect-info">

        </p>
    </div>

    <script>
        localStorage.setItem('plan_starter_active', 'true');
        localStorage.setItem('plan_activated_date', new Date().toISOString());
        localStorage.setItem('plan_type', 'starter');
        
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'dashboard_starter.html';
            }
        }, 1000);
        
        document.querySelector('.success-container').addEventListener('click', function() {
            clearInterval(countdownInterval);
            window.location.href = 'dashboard_starter.html';
        });
    </script>
</body>
