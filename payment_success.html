<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - Impulso 5 Estrellas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-info {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        .plan-info {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #667eea;
        }

        .plan-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">🎉</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu plan ha sido activado correctamente.</p>
        
        <div id="plan-info" class="plan-info" style="display: none;">
            <h3 id="plan-name"></h3>
            <p style="margin: 0; color: #666;">Redirigiendo a tu panel...</p>
        </div>
        
        <div class="loading"></div>
        
        <p class="redirect-info">
            Serás redirigido automáticamente en unos segundos...
        </p>
    </div>

    <script>
        // Detectar qué plan compró desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan'); // 'starter' o 'pro'
        
        // Mostrar información del plan
        const planInfo = document.getElementById('plan-info');
        const planName = document.getElementById('plan-name');
        
        if (plan === 'starter') {
            planName.textContent = '✨ Plan Starter Activado';
            planInfo.style.display = 'block';
            
            // Activar plan en localStorage
            localStorage.setItem('plan_starter_active', 'true');
            localStorage.setItem('plan_activated_date', new Date().toISOString());
            
            // Redirigir después de 2 segundos
            setTimeout(() => {
                window.location.href = 'dashboard-starter.html';
            }, 2000);
            
        } else if (plan === 'pro') {
            planName.textContent = '⭐ Plan Pro Activado';
            planInfo.style.display = 'block';
            
            // Activar plan en localStorage
            localStorage.setItem('plan_pro_active', 'true');
            localStorage.setItem('plan_activated_date', new Date().toISOString());
            
            // Redirigir después de 2 segundos
            setTimeout(() => {
                window.location.href = 'dashboard-pro.html';
            }, 2000);
            
        } else {
            // Si no hay plan especificado, redirigir a inicio
            planName.textContent = '⚠️ Plan no especificado';
            planInfo.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        // Backup: Si el usuario hace clic, redirigir inmediatamente
        document.querySelector('.success-container').addEventListener('click', function() {
            if (plan === 'starter') {
                window.location.href = 'dashboard-starter.html';
            } else if (plan === 'pro') {
                window.location.href = 'dashboard-pro.html';
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
